{% load static %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href = "{% static 'css/style.css' %}">

<style>
    body{
        background: -webkit-linear-gradient(top, #190019, #2B124C, #522B5B, #854F6C, #DFB6B2, #FBE4D8);

    }
    #but{
        background: transparent;
        border: none;
        color: #FBE4D8;
        text-decoration: none;
        font-weight: bold;
    }
    #but:hover{
        color:#2B124C;
    }
    #in{
        background: transparent;
        outline: none !important;
        color: #FBE4D8 !important;
        border-top: none !important;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid #FBE4D8;
    }

    #login{
        border: none;
        font-weight: bold;
        background-color: #FBE4D8 !important;
        color: #2B124C !important;
    }
    #login:hover{
        background-color: #2B124C !important;
        color: #FBE4D8 !important;
        
    }
 
  
    
</style>

<body>
    
  
               <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
                <div class="col-sm-6">
                    <div class="card m-5 p-2" style=" background: rgba(0, 0, 0, .2); border: none; ">
                        <div class="card-body">
                            <center>
                            <h4 class="p-2" style=" color: #FBE4D8;"><b>Student Log In</b></h4>
                            </center>
                        </div>    
                        <div class="container-fluid ">
                            <form class="p-0" method="post" >
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-sm-12 ">
                                        <div class="form-group">
                                            <label style="color: #FBE4D8;" for=""><b>Username</b></label>
                                            <input id="in" type="text" name="username" class="form-control" placeholder="Enter Username"  required>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 ">
                                        <div class="form-group">
                                            <label style="color: #FBE4D8;" for="" ><b>Password</b></label>
                                            <input id="in" type="password" name="password" class="form-control" placeholder="Enter Password" required>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div style="display: flex; justify-content: space-between;">
                                    <a href="{% url 'index' %}" id="but" class="" >Forgot password?</a>
                                    <input type="submit" id="login" value="Log In" class="btn btn-primary" style="background-color: #2B124C; padding: 5px;" >
                                </div>
                                <a  href="{% url 'index' %}" id="but" class="" >Home</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                
                
 
</body>


{% if eror == "yes" %}
<script>
    alert('Login Successful');
    window.location = ("{% url 'home' %}");
</script>
{% endif %}
{% if eror == "no" %}
<script>
    alert('Invalid credentials');
</script>
{% endif %}
